<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #FFD700;
        }
        .header button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            margin: 10px 2px;
            border: none;
            cursor: pointer;
        }
        .content {
            margin: 20px;
        }
        .content img {
            width: 100%;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #FFD700;
        }
    </style>
    <title>Surf Company - Home</title>
</head>
<body>
    <div class="header">
        <h1>Surf Company</h1>
        <button>Shop</button>
        <button>About</button>
        <button>Contact</button>
    </div>
    <div class="content">
        <h2>Our Products</h2>
        <img src="surfboard.jpg" alt="Surfboard">
        <p>This is our top selling surfboard. It's perfect for beginners and professionals alike.</p>
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2022 Surf Company</p>
    </div>
</body>
</html>
